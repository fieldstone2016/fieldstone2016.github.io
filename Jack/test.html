<html>
	<head>

			var p1 = document.getElementById('p1');

			function awesome(event) {
				console.log('hello');
				console.log(event);
				console.log(this);
				this.innerHTML = 'boo!';
//				this.parentElement.style.backgroundColor = 'black';
				p1.innerHTML = 'Test!';
			}


			button1.onclick = awesome;

			console.log(this);
		</script>
	</body>
</html>
